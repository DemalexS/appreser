    <div class="container">
      <div class="header">
        <h3 class="text-center text-muted">Оценка транспортного средства</h3>
      </div>

      <form method="POST" action="">
        <div class="row">
          <div class="form-group col-md">
            <label for="all_classes">Марка</label>
            <select class="form-control" id="all_classes" name="all_classes">
              {% for o in all_classes %}
                      <option value="{{ o }}">{{ o }}</option>
              {% endfor %}
            </select>
          </div>
          
          <div class="form-group col-md">
            <label for="all_entries">Модель</label>
            <select class="form-control" id="all_entries" name="all_entries">
              {% for o in all_entries %}
                      <option value="{{ o }}">{{ o }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group col-md">
            <label for="obj_year">Год выпуска</label>
            <select class="form-control" id="obj_year" name="obj_year">
              <option> </option>
              <option>1990</option>
              <option>1991</option>
              <option>1992</option>
              <option>1993</option>
              <option>1994</option>
              <option>1995</option>
              <option>1996</option>
              <option>1997</option>
              <option>1998</option>
              <option>1999</option>
              <option>2000</option>
              <option>2001</option>
              <option>2002</option>
              <option>2003</option>
              <option>2004</option>
              <option>2005</option>
              <option>2006</option>
              <option>2007</option>

              <option>2009</option>
              <option>2010</option>
              <option>2011</option>
              <option>2012</option>
              <option>2013</option>
              <option>2014</option>
              <option>2015</option>
              <option>2016</option>
              <option>2017</option>
              <option>2018</option>
              <option>2019</option>
              <option>2020</option>
              <option>2021</option>
              <option>2022</option>
              <option>2023</option>
            </select>
          </div>
          <div class="form-group col-md">
            <label for="obj_eng">Тип двигателя</label>
            <select class="form-control" id="obj_eng" name="obj_eng">
              <option> </option>
              <option>бензин</option>
              <option>дизель</option>
              <option>гибрид</option>
              <option>электро</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md">
            <label for="obj_engvol">Объем двигателя, куб.см.</label>
            <input class="form-control form-control-md" type="text" placeholder="2000" id="obj_engvol" name="obj_engvol"/>
          </div>
          <div class="form-group col-md">
            <label for="obj_hp">Мощность двигателя, л.с.</label>
            <input class="form-control form-control-md" type="text" placeholder="218" id="obj_hp" name="obj_hp"/>
          </div>
          <div class="form-group col-md">
            <label for="obj_kpp">КПП</label>
            <select class="form-control" id="obj_kpp"  name="obj_kpp">
              <option> </option>
              <option>механика</option>
              <option>автомат</option>
              <option>робот</option>
              <option>вариатор</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md">
            <label for="obj_gear">Привод</label>
            <select class="form-control" id="obj_gear" name="obj_gear">
              <option> </option>
              <option>полный</option>
              <option>задний</option>
              <option>передний</option>
            </select>
          </div>
          <div class="form-group col-md">
            <label for="obj_tob">Тип кузова</label>
            <select class="form-control" id="obj_tob" name="obj_tob">
              <option> </option>
              <option>седан</option>
              <option>хэтчбек</option>
              <option>хэтчбек 3дв.</option>
              <option>хэтчбек 5дв.</option>
              <option>внедорожник'</option>
              <option>внедорожник 3дв.</option>
              <option>внедорожник 5дв.</option>
              <option>универсал</option>
              <option>купе</option>
              <option>минивэн</option>
              <option>пикап</option>
              <option>лимузин</option>
              <option>фургон</option>
              <option>кабриолет</option>
            </select>
          </div>
          <div class="form-group col-md">
            <label for="obj_mileage">Пробег, км.</label>
            <input class="form-control form-control-md" type="text" placeholder="100000" id="obj_mileage" name="obj_mileage"/>
          </div>
          
        </div>
        <input type="submit" class="btn btn-primary" value="Оценить">
      </form>
    </div>
